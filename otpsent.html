<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            color: #333;
            text-align: center;
            max-width: 300px;
        }
    </style>
    <script>
  // Redirect to otp.html after 25 seconds
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      window.location.href = "otp.html";
    }, 25000); // 25 seconds
  });
</script>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">Sending a one-time verification passcode to your phone number on file</div>
</body>
</html>
