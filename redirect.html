<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .error-icon {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .sub-message {
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 16px;
            color: #16a34a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-icon">⚠️</div>
    <div class="message">An Error Occurred</div>
    <div class="sub-message">You will be redirected to the homepage</div>
    <div class="countdown">in <span id="countdown">5</span> seconds</div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://www.redwoodcu.org/'; // Replace with your homepage URL
            }
        }, 1000);
    </script>
</body>
</html>
